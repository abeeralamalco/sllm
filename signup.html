<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="" />
    <title> signup - sllm </title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assests/css/bootstrap.rtl.min.css">
    <!-- Bootstrao icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- custom style -->
    <link rel="stylesheet" href="assests/css/custom.css">
    <!-- responsive style -->
    <link rel="stylesheet" href="assests/css/responsive.css">

  </head>
  <body>
    <div class="loader">
        <img src="assests/images/logo.png"/>
    </div>

    <!-- login area -->

    <!-- login area end -->
    <div class="container-fluid">
     <div class="row">
      <div class="col-md-6 auth_col">
        
          <!-- nav bar -->
          <nav class="navbar navbar-expand-lg navbar-light navbar_light">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <img src="assests/images/logo.png"/>
                </a>
            </div>
        </nav>
        <!--.end navbar -->
        <!-- form signup -->
        <div class="login_form">
          <form action="#" class="signin-form">
          
            <div class="auth_body">
              <div class="auth_title">
                <h3 class="mt-5 mb-4 text-center">تسجيل حساب جديد</h3>
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" placeholder="الإسم كاملاً" required="">
              </div>
              <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="البريد الإلكتروني" required="">
              </div>
              <div class="input-group mb-3">
                <input type="number" class="form-control phone_numer" placeholder="xxx xxx xxx" required="">
                <span class="input-group-text">(+966)</span>
              </div>
              
              <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="كلمة المرور" required="">
              </div>
              <div class="form-group mb-3 mt-5">
                <label class="mb-1"><strong>إسم النطاق</strong></label>
                <input type="text" class="form-control" placeholder="Example: {shop-name}.sllm.sa" required="">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkform">
                <label class="form-check-label" for="checkform">
                  أنا أوافق على شروط وسياسة الإستخدام
                </label>
              </div>
              
              <div class="form-group mt-4 d-md-flex">
                <div class="w-50 text-left">
                  <button type="submit" class=" btn btn-primary btn-main submit px-3">التسجيل</button>
                </div>
              </div>
  
            </div>
            </form>
            <div class="auth_register mt-5">
              <p>
                لديك حساب في سلم 
                <a href="login.html"> سجل الدخول</a>
              </p>
            </div>
  
          </div>
          <!-- form signup end -->

      </div>
        <div class="col-md-6 side_signup">
      </div>
   </div>
    </div>
    
    <!-- js : Bootstrap Bundle -->
    <script src="assests/js/bootstrap.bundle.min.js"></script>
    <script src="assests/js/custom.js"></script>

  
  </body>
</html>
